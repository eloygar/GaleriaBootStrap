<body>

                    alt="">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <img class="img-fluid img-thumbnail" src="https://i.pinimg.com/474x/7d/ea/1d/7dea1d082996d2cb7d8b900ccfb8db23.jpg" alt="">

                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <img class="img-fluid img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpEDnHLUb0dyjIoWU6mwakr7I5Tuq5On2prQ&usqp=CAU" alt="">

            </div>
            <div class="col-lg-3 col-md-4 col-6">
                <img class="img-fluid img-thumbnail" src="https://img.pixers.pics/pho(s3:400/FO/60/47/43/88/400_FO60474388_4d40d0d0692d66dfb37884cb7ee6a806.jpg,400,300,jpg)/cortinas-opacas-fondo-colorido.jpg.jpg" alt="">

                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="modal fade" id="imagenModal" tabindex="-1" role="dialog" aria-labelledby="imagenModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imagenModalLabel">Esto es un pop up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="https://i.pinimg.com/474x/de/5d/b3/de5db3e7eca1d38cc00995f8694792bc--wallpapers-of-nature-high-quality-wallpapers.jpg"
                            class="img-fluid" alt="pop up">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JavaScript -->
    <script>
        $(document).ready(function () {
            $('.img-fluid').click(function () {
                var imgSrc = $(this).attr('src');
                var imgAlt = $(this).attr('alt');
                $('#imagenModal').find('.modal-body img').attr({
                    src: imgSrc,
                    alt: imgAlt
                });
                $('#imagenModal').modal('show');
            });
        });
    </script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://www.cryptohopper.com/widgets/js/script"></script>
    <script src="https://price-static.crypto.com/latest/public/static/widget/index.js"></script>
</body>
